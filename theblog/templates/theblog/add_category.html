{% extends 'theblog/base.html' %}

{% block title %} Create a New Category! {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h2>Add Category...</h2>
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Add</button>
</form>
{% else %}
<p>Sorry, you are not authorized to add a post!</p>
{% endif %}
{% endblock %}
